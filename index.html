<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

    <script src="js/models/foodItem.js"></script>
    <script src="js/models/searchTerm.js"></script>
    <script src="js/collections/foodItems.js"></script>
    <script src="js/views/itemView.js"></script>
    <script src="js/views/searchView.js"></script>
    <script src="js/views/appView.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appComponents.js"></script>
  </head>
  <header>
    Track your health stuff!
  </header>
  <body id="health-app">

    <script type="text/template" id="search-template">

      <option value="" />

    </script>

    <div id="search-div">

        <input id="leo-auto-bar" class="edit" value="What did you just eat?" type="text" />
        <div class="leo-auto-suggestions hidden"></div>


    </div>
    <hr />
    <script type="text/template" id="food-items">
      <div class='food-item' data-index='" + 1 + "'>
        <ul>
          <li><%= title %></li>
          <li><%= brand %></li>
          <li><%= calories %></li>
        </ul>
      </div>

    </script>



  </body>
</html>
