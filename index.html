<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jura:400,600' rel='stylesheet' type='text/css'>


  </head>
  <header></header>
  <body id="health-app">


  <div id= "app" class="container">

    <div class="row">
      <div id="logo" class="col-xs-12 text-center">
        <h1>YOU ATE WHAT NOW??</h1>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-md-12 new-options">
        <ul>
          <li class="new-option">1</li>
          <li id="this-one" class="new-option">2</li>
          <li class="new-option">3</li>
          <li class="new-option">4</li>
        </ul>
      </div>
    </div> -->


    <div class="row">
      <div id="search-div" class="col-md-12">

          <input id="leo-auto-bar" class="edit" value="What did you just eat?" type="text" autocomplete="off"/>
          <div class="leo-auto-suggestions hidden"></div>
      </div>
    </div>

    <!-- Specific food options here -->
    <div class="row">
      <div id="item-div" class="col-md-12 text-center">
        <div id="select-food-item" class="form-control" size="7">
        </div>

        <script type="text/template" id="food-select-template">
          <%= title %>
          <%= brand %>
          <span class="destroy">X</span>

        </script>

      </div>
    </div>


    <!-- Persistent Food Log Here -->

    <div class="row">
      <div class="col-md-4">
        <div id="item-cals">How many calories does it have?</div>
      </div>
      <div class="col-md-8">
        <button class="btn main-ate-that">I Totally Ate That!</button>
      </div>


    </div>


    <hr />

    <!-- Options here -->


    <!-- Food Log here -->
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="total-cals">Total calories tracked: 0</div>
        <div id="food-log"></div>
        <button id="clear-log" class="btn">Clear Food Log</button>
      </div>

    </div>


  </div>




  <!-- Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/5ebdcf9dc7.js"></script>
  <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

  <script src="js/models/foodItem.js"></script>
  <script src="js/models/searchTerm.js"></script>
  <script src="js/collections/foodItems.js"></script>
  <script src="js/collections/foodLog.js"></script>
  <script src="js/views/logView.js"></script>
  <script src="js/views/itemView.js"></script>
  <script src="js/views/appView.js"></script>
  <!-- <script src="js/views/appView.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/appComponents.js"></script>

  </body>
</html>
